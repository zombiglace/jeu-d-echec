<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'échecs</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

#chessboard {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 2px solid #333;
}

.square {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
}

.white {
    background-color: #eee;
}

.black {
    background-color: #333;
    color: white;
}
  </style>
<body>
    <h1>Jeu d'échecs</h1>
    <div id="chessboard"></div>
    <button id="reset">Réinitialiser</button>
    <script src="script.js"></script>
</body>
    <script>
        const board = document.getElementById('chessboard');
const resetButton = document.getElementById('reset');

const initialPosition = [
    'r', 'n', 'b', 'q', 'k', 'b', 'n', 'r',
    'p', 'p', 'p', 'p', 'p', 'p', 'p', 'p',
    '', '', '', '', '', '', '', '',
    '', '', '', '', '', '', '', '',
    '', '', '', '', '', '', '', '',
    '', '', '', '', '', '', '', '',
    'P', 'P', 'P', 'P', 'P', 'P', 'P', 'P',
    'R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'
];

let boardState = [...initialPosition];

function createBoard() {
    board.innerHTML = '';
    boardState.forEach((piece, index) => {
        const square = document.createElement('div');
        square.className = 'square ' + ((Math.floor(index / 8) + index) % 2 === 0 ? 'white' : 'black');
        square.dataset.index = index;
        square.textContent = piece;
        square.addEventListener('click', () => handleSquareClick(index));
        board.appendChild(square);
    });
}

function handleSquareClick(index) {
    // Logique de déplacement de pièce ici
    console.log(`Case cliquée: ${index}`);
}

resetButton.addEventListener('click', () => {
    boardState = [...initialPosition];
    createBoard();
});

createBoard();
    </script>
</html>
